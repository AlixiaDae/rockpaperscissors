<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janken</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="bodycontainer">
    <h2 class="playerScore"></h2>
        <div class="container">
            <div class="imgcontainer">
                <div class="player">
                    <img class="playerimage" id="scissors" src="./images/Scissors.png">
                </div>
                <div class="computer">
                    <img class="compimage" id="compscissors" src="./images/Scissors.png"> <img id="comprock" src="./images/Rock.png"> <img id="comppaper" src="./images/Paper.png">
                </div>
            </div>
            <h3 class="score"></h3>
            <div class="result"></div>
            <div class="optionButtons">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissors">Scissors</button>
            </div>
        </div>
    <h2 class="computerScore"></h2>
</div>
    
    

    <script rel="text/javascript" src="./script.js"></script>
</body>
</html>
