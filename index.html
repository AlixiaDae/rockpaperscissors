<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janken</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<div class="container">
    <div class="playerscorecard">
        <div class="playerscorename">Your Score</div>
        <h1 id="playerScore"></h1>
    </div>

    <div class="subcontainer">
        <div id="result"></div>
        <div id="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="newgamecontainer">
            <button id="newgame">New Game</button>
        </div>
    </div>
    <div class="computerscorecard">
        <div class="computerscorename">Computer Score</div>
        <h1 id="computerScore"></h1>
    </div>
</div>

    <script rel="text/javascript" src="./script.js"></script>
</body>
</html>
